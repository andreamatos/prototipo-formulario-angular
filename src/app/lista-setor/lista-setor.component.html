<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="setores" [paginator]="true" [rows]="5" [responsive]="true">

          <ng-template pTemplate="header">
              <tr>
                  <th class="col-data-header">Empresa</th>
                  <th class="col-data-header">Setor</th>
                  <th class="col-acoes">Ações</th>
              </tr>
          </ng-template>

          <ng-template pTemplate="body" let-setor>
              <tr>
                  <td>{{setor.empresa}}</td>
                  <td>{{setor.id}} - {{setor.descSetor}}</td>
                  <td class="col-acoes-content">
                     <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                     <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>

      </p-table>
  </div>
</div>
